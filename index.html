<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
  <title>KsatriaRx</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/node-vibrant/3.2.0/vibrant.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="site-title">KsatriaRx</div>

  <div class="intro">
    <video id="intro-video" autoplay loop playsinline muted></video>
    <div class="poster-overlay" id="poster-overlay"></div>
    <div class="floating-controls">
      <input type="text" id="searchInput" placeholder="Cari film..."> 
      <select id="Genreselect">
        <option value="">Semua Genre</option>
        <option value="action">Action</option>
        <option value="thriller">Thriller</option>
        <option value="fantasy">Fantasy</option>
      </select>
    </div>
    <div class="info-overlay">
      <div class="left-line">
        <div class="genre" id="genre">Thriller</div>
        <h1 id="film-title">Locked (2025)</h1>
        <div class="meta-info" id="meta-info">★ 8.9 · 2025 · 120min · Movie</div>
        <p id="film-desc">Seorang pencuri masuk ke SUV mewah dan menemukan dirinya dalam permainan psikologis horor.</p>
        <div class="button-group">
          <button id="play-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg> Play
          </button>
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 21H5a2 2 0 01-2-2V7h2v12h14V7h2v12a2 2 0 01-2 2zM12 2l4 4h-3v8h-2V6H8l4-4z"/></svg>
            Watch Later
          </button>
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7a3.5 3.5 0 000-1.39l7.05-4.11a2.5 2.5 0 10-.95-1.32L7.91 9.99a2.5 2.5 0 100 4.02l7.19 4.2c.36.21.77.33 1.21.33a2.5 2.5 0 100-5z"/></svg>
            Share
          </button>
        </div>
        <div id="Ep-buttons" style="margin-top:10px; display: flex; flex-wrap: wrap; gap: 5px;"></div>
      </div>
    </div>
  </div>
  
  <div id="movie-grid" class="grid-box"></div>

  <!-- Tambahkan atribut ini ke modal video -->
<div id="video-modal" style="display:none;">
  <button id="close-modal" aria-label="Close" ontouchstart="event.preventDefault()">✕</button>
  <video id="modal-video" controls playsinline></video>
</div>
  
  <div id="splash-screen">
    <div class="splash-content">
      <h1>KsatriaRx</h1>
      <p>Your Ultimate Movie Experience</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
